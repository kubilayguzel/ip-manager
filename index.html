<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - GiriÅŸ</title>
    <style>
        /* CSS kodlarÄ±nÄ±z burada olduÄŸu gibi kalacaktÄ±r */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: #1e3c72;
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .form-input.error {
            border-color: #ff6b6b;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .demo-info {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 4px solid #17a2b8;
        }

        .demo-info h4 {
            color: #0c5460;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .demo-info p {
            color: #0c5460;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .demo-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            background: #138496;
        }

        .firebase-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            z-index: 1000;
        }

        .firebase-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .firebase-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="firebaseStatus" class="firebase-status">ðŸ”„ Firebase baÄŸlanÄ±yor...</div>

    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">ðŸ”¥ IP Manager</div>
            <div class="subtitle">Fikri MÃ¼lkiyet YÃ¶netim Sistemi</div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="signin">GiriÅŸ Yap</div>
            <div class="tab" data-tab="signup">KayÄ±t Ol</div>
        </div>

        <div class="success-message" id="successMessage"></div>

        <div class="form-section active" id="signin-section">
            <form id="signinForm">
                <div class="form-group">
                    <label class="form-label" for="signin-email">E-posta Adresi</label>
                    <input type="email" id="signin-email" class="form-input" required>
                    <div class="error-message" id="signin-email-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signin-password">Åžifre</label>
                    <input type="password" id="signin-password" class="form-input" required>
                    <div class="error-message" id="signin-password-error"></div>
                </div>

                <button type="submit" class="auth-btn" id="signinBtn">
                    <span id="signinText">GiriÅŸ Yap</span>
                    <span class="loading" id="signinLoading"></span>
                </button>
            </form>
        </div>

        <div class="form-section" id="signup-section">
            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="signup-name">Ad Soyad</label>
                    <input type="text" id="signup-name" class="form-input" required>
                    <div class="error-message" id="signup-name-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signup-email">E-posta Adresi</label>
                    <input type="email" id="signup-email" class="form-input" required>
                    <div class="error-message" id="signup-email-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signup-password">Åžifre (min. 6 karakter)</label>
                    <input type="password" id="signup-password" class="form-input" required minlength="6">
                    <div class="error-message" id="signup-password-error"></div>
                </div>

                <button type="submit" class="auth-btn" id="signupBtn">
                    <span id="signupText">KayÄ±t Ol</span>
                    <span class="loading" id="signupLoading"></span>
                </button>
            </form>
        </div>

        <div class="demo-info">
            <h4>ðŸ§ª Test HesabÄ± OluÅŸtur</h4>
            <p>HÄ±zlÄ± test iÃ§in demo verilerle hesap oluÅŸturabilirsiniz:</p>
            <button class="demo-btn" id="createDemoBtn">Demo Hesap OluÅŸtur</button>
        </div>
    </div>

    <script type="module">
        import { 
            authService, 
            ipRecordsService, // ipRecordsService artÄ±k import ediliyor
            createDemoData,
            auth // Firebase auth objesi dÄ±ÅŸa aktarÄ±lÄ±yor
        } from './firebase-config.js';

        // UI Controller Class
        class AuthController {
            constructor() {
                this.currentTab = 'signin';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupAuthStateListener(); // Firebase oturum dinleyicisini baÅŸlat
                this.checkFirebaseConnectionStatus(); // Firebase baÄŸlantÄ± durumunu kontrol et
                console.log('ðŸ” Auth Controller initialized');
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });

                // Sign in form
                document.getElementById('signinForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignIn();
                });

                // Sign up form
                document.getElementById('signupForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignUp();
                });

                // Demo account button
                document.getElementById('createDemoBtn').addEventListener('click', () => {
                    this.createDemoAccount();
                });
            }

            setupAuthStateListener() {
                // onAuthStateChanged Firebase'in kimlik doÄŸrulama durumunu izler
                // KullanÄ±cÄ± oturum aÃ§tÄ±ÄŸÄ±nda veya kapattÄ±ÄŸÄ±nda tetiklenir
                authService.auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log('âœ… User authenticated by Firebase:', user.email);
                        // Firebase kullanÄ±cÄ±sÄ± oturum aÃ§tÄ±ÄŸÄ±nda localStorage'a kaydet
                        const userData = {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName || 'KullanÄ±cÄ±',
                            role: 'user', // Firebase Auth rol bilgisini saÄŸlamaz, varsayÄ±lan 'user'
                            loginTime: new Date().toISOString()
                        };
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                        console.log('ðŸ’¾ User data saved to localStorage:', userData);
                        
                        this.showSuccess('GiriÅŸ baÅŸarÄ±lÄ±! Dashboard\'a yÃ¶nlendiriliyorsunuz...');
                        
                        // Dashboard'a yÃ¶nlendir
                        setTimeout(() => {
                            console.log('ðŸš€ Redirecting to dashboard...');
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // KullanÄ±cÄ± oturumu kapattÄ±ÄŸÄ±nda veya hiÃ§ oturum aÃ§Ä±lmadÄ±ÄŸÄ±nda
                        console.log('â„¹ï¸ User is not authenticated by Firebase.');
                        // localStorage'daki currentUser'Ä± temizleme iÅŸlemi logout butonunda yapÄ±lÄ±r
                    }
                });
            }

            // Firebase baÄŸlantÄ± durumunu anlÄ±k olarak kontrol etme
            checkFirebaseConnectionStatus() {
                const statusDiv = document.getElementById('firebaseStatus');
                if (authService.isFirebaseAvailable) { // firebase-config.js'den gelen durum
                    statusDiv.textContent = 'ðŸ”¥ Firebase BaÄŸlÄ±';
                    statusDiv.className = 'firebase-status connected';
                } else {
                    statusDiv.textContent = 'âŒ Firebase BaÄŸlantÄ± HatasÄ± (Yerel Mod)';
                    statusDiv.className = 'firebase-status error';
                }
                setTimeout(() => {
                    statusDiv.style.display = 'none'; // 3 saniye sonra gizle
                }, 3000);
            }

            switchTab(tabName) {
                // Update tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Update sections
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(`${tabName}-section`).classList.add('active');

                this.currentTab = tabName;
                this.clearErrors();
            }

            async handleSignIn() {
                const email = document.getElementById('signin-email').value.trim();
                const password = document.getElementById('signin-password').value;

                if (!this.validateSignIn(email, password)) return;

                this.setLoading('signin', true);
                this.clearMessages(); // BaÅŸarÄ±lÄ±/hata mesajlarÄ±nÄ± temizle

                try {
                    const result = await authService.signIn(email, password);
                    
                    if (result.success) {
                        console.log('âœ… Sign in process successful');
                        // onAuthStateChanged zaten yÃ¶nlendirme yapacaÄŸÄ± iÃ§in burada sadece bilgi mesajÄ± gÃ¶sterilir
                        // ve Firebase kullanÄ±cÄ±sÄ± iÃ§in ayrÄ±ca localStorage'a manuel kaydetmeye gerek kalmaz.
                        this.showSuccess(result.message);
                    } else {
                        // AuthService'den gelen hata mesajÄ±nÄ± gÃ¶ster
                        this.showError('signin', result.error);
                    }
                } catch (error) {
                    console.error('Final sign in error catch:', error);
                    this.showError('signin', 'GiriÅŸ sÄ±rasÄ±nda beklenmeyen bir hata oluÅŸtu.');
                } finally {
                    this.setLoading('signin', false);
                }
            }

            async handleSignUp() {
                const name = document.getElementById('signup-name').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value;

                if (!this.validateSignUp(name, email, password)) return;

                this.setLoading('signup', true);
                this.clearMessages(); // BaÅŸarÄ±lÄ±/hata mesajlarÄ±nÄ± temizle

                try {
                    const result = await authService.signUp(email, password, name);
                    
                    if (result.success) {
                        this.showSuccess('Hesap oluÅŸturuldu! Dashboard\'a yÃ¶nlendiriliyorsunuz...');
                        // Yeni kayÄ±t olan kullanÄ±cÄ± iÃ§in otomatik olarak demo verileri oluÅŸtur (Firebase veya Local)
                        await createDemoData(); // createDemoData'nÄ±n Firebase/Local ayrÄ±mÄ±nÄ± yapmasÄ± beklenir
                        // onAuthStateChanged zaten yÃ¶nlendirme yapacaÄŸÄ± iÃ§in burada manuel bir yÃ¶nlendirme yok.
                    } else {
                        this.showError('signup', result.error);
                    }
                } catch (error) {
                    console.error('Final sign up error catch:', error);
                    this.showError('signup', 'KayÄ±t sÄ±rasÄ±nda beklenmeyen bir hata oluÅŸtu.');
                } finally {
                    this.setLoading('signup', false);
                }
            }

            async createDemoAccount() {
                const demoEmail = `demo-${Date.now()}@ipmanager.com`; // Her zaman benzersiz bir e-posta
                const demoPassword = 'demo123456';
                const demoName = 'Demo KullanÄ±cÄ±';

                this.setLoading(this.currentTab, true); // Butonun ait olduÄŸu sekmeyi yÃ¼kle
                this.clearMessages(); // BaÅŸarÄ±lÄ±/hata mesajlarÄ±nÄ± temizle

                try {
                    // Firebase ile demo hesap oluÅŸturmayÄ± dene
                    const result = await authService.signUp(demoEmail, demoPassword, demoName);
                    
                    if (result.success) {
                        this.showSuccess(`Demo hesap oluÅŸturuldu: ${demoEmail}. Veriler yÃ¼kleniyor...`);
                        await createDemoData(); // Demo verileri oluÅŸtur
                        // onAuthStateChanged yÃ¶nlendirme yapacak
                    } else {
                        // EÄŸer Firebase'de hata olursa veya Firebase pasifse, local/fallback modda iÅŸlem AuthService tarafÄ±ndan yÃ¶netilir
                        // result.success zaten false olacaÄŸÄ± iÃ§in bu blok Ã§alÄ±ÅŸÄ±r
                        this.showError(this.currentTab, result.error || 'Demo hesap oluÅŸturulamadÄ±.');
                    }
                } catch (error) {
                    console.error('Demo account creation error (top level catch):', error);
                    this.showError(this.currentTab, 'Demo hesap oluÅŸturulurken beklenmeyen bir hata oluÅŸtu.');
                } finally {
                    this.setLoading(this.currentTab, false);
                }
            }

            validateSignIn(email, password) {
                this.clearErrors();
                let isValid = true;

                if (!email) {
                    this.showFieldError('signin-email', 'E-posta adresi gerekli');
                    isValid = false;
                }

                if (!password) {
                    this.showFieldError('signin-password', 'Åžifre gerekli');
                    isValid = false;
                }

                return isValid;
            }

            validateSignUp(name, email, password) {
                this.clearErrors();
                let isValid = true;

                if (!name || name.length < 2) {
                    this.showFieldError('signup-name', 'Ad soyad en az 2 karakter olmalÄ±');
                    isValid = false;
                }

                if (!email) {
                    this.showFieldError('signup-email', 'E-posta adresi gerekli');
                    isValid = false;
                } else if (!this.isValidEmail(email)) {
                    this.showFieldError('signup-email', 'GeÃ§erli bir e-posta adresi girin');
                    isValid = false;
                }

                if (!password) {
                    this.showFieldError('signup-password', 'Åžifre gerekli');
                    isValid = false;
                } else if (password.length < 6) {
                    this.showFieldError('signup-password', 'Åžifre en az 6 karakter olmalÄ±');
                    isValid = false;
                }

                return isValid;
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            showFieldError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const errorDiv = document.getElementById(`${fieldId}-error`);
                
                field.classList.add('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            showError(form, message) {
                console.error(`${form} error:`, message);
                const successDiv = document.getElementById('successMessage'); // BaÅŸarÄ± mesajÄ± div'ini hata iÃ§in kullan
                successDiv.className = 'success-message error'; // CSS sÄ±nÄ±fÄ±nÄ± deÄŸiÅŸtir
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    successDiv.style.display = 'none';
                    successDiv.classList.remove('error'); // Hata sÄ±nÄ±fÄ±nÄ± kaldÄ±r
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.className = 'success-message'; // Normal baÅŸarÄ± sÄ±nÄ±fÄ±
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 5000);
            }

            clearErrors() {
                document.querySelectorAll('.form-input').forEach(input => {
                    input.classList.remove('error');
                });

                document.querySelectorAll('.error-message').forEach(error => {
                    error.style.display = 'none';
                });
            }

            clearMessages() { // Yeni metod: baÅŸarÄ±/hata mesajlarÄ±nÄ± temizle
                document.getElementById('successMessage').style.display = 'none';
            }

            setLoading(form, isLoading) {
                const btn = document.getElementById(`${form}Btn`);
                const text = document.getElementById(`${form}Text`);
                const loading = document.getElementById(`${form}Loading`);

                if (btn) btn.disabled = isLoading;
                if (text) text.style.display = isLoading ? 'none' : 'inline';
                if (loading) loading.style.display = isLoading ? 'inline-block' : 'none';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AuthController();
        });

        // ðŸ”¥ GELÄ°ÅžTÄ°RÄ°LMÄ°Åž: Test fonksiyonlarÄ±
        window.testAuth = {
            fillDemoSignIn: () => {
                document.getElementById('signin-email').value = 'demo@ipmanager.com';
                document.getElementById('signin-password').value = 'demo123';
                document.getElementById('signin-email-error').style.display = 'none'; // Hata mesajlarÄ±nÄ± temizle
                document.getElementById('signin-password-error').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            },
            fillAdminSignIn: () => {
                document.getElementById('signin-email').value = 'admin@ipmanager.com';
                document.getElementById('signin-password').value = 'admin123';
                document.getElementById('signin-email-error').style.display = 'none'; // Hata mesajlarÄ±nÄ± temizle
                document.getElementById('signin-password-error').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            },
            getCurrentUser: () => {
                const user = localStorage.getItem('currentUser');
                return user ? JSON.parse(user) : null;
            },
            signOut: async () => { // Async olarak iÅŸaretlendi
                console.log('Attempting sign out...');
                await authService.signOut(); // Firebase signOut Ã§aÄŸrÄ±sÄ±
                console.log('User signed out.');
                window.location.href = 'index.html'; // YÃ¶nlendirme
            },
            forceDashboard: () => {
                window.location.href = 'dashboard.html';
            }
        };

        console.log('ðŸš€ Firebase Auth module loaded!');
        console.log('Test komutlarÄ±:');
        console.log('testAuth.fillDemoSignIn() - Demo bilgileri doldur');
        console.log('testAuth.fillAdminSignIn() - Admin bilgileri doldur');
        console.log('testAuth.getCurrentUser() - Mevcut kullanÄ±cÄ±');
        console.log('testAuth.signOut() - Oturumu kapat ve login sayfasÄ±na dÃ¶n');
        console.log('testAuth.forceDashboard() - Dashboard\'a zorla git (Authenticated deÄŸilse hata verir)');
    </script>
</body>
</html>
