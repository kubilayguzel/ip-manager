<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - GiriÅŸ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .demo-accounts {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .demo-accounts h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e1e5e9;
        }

        .demo-account:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .demo-account:last-child {
            margin-bottom: 0;
        }

        .demo-account .email {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .demo-account .role {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“‹ IP Manager</h1>
            <p>Fikri MÃ¼lkiyet YÃ¶netim Sistemi</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Åžifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">
                GiriÅŸ Yap
            </button>
        </form>

        <div class="demo-accounts">
            <h3>ðŸŽ¯ Demo Hesaplar</h3>
            <div class="demo-account" onclick="fillDemoAccount('demo@ipmanager.com', 'demo123')">
                <div>
                    <div class="email">demo@ipmanager.com</div>
                    <div class="role">Demo KullanÄ±cÄ±</div>
                </div>
                <div>demo123</div>
            </div>
            <div class="demo-account" onclick="fillDemoAccount('admin@ipmanager.com', 'admin123')">
                <div>
                    <div class="email">admin@ipmanager.com</div>
                    <div class="role">YÃ¶netici</div>
                </div>
                <div>admin123</div>
            </div>
            <div class="demo-account" onclick="fillDemoAccount('test@example.com', 'test123')">
                <div>
                    <div class="email">test@example.com</div>
                    <div class="role">Test KullanÄ±cÄ±</div>
                </div>
                <div>test123</div>
            </div>
        </div>
    </div>

    <script>
        // Demo hesap bilgileri
        const validAccounts = [
            { email: 'demo@ipmanager.com', password: 'demo123', role: 'demo' },
            { email: 'admin@ipmanager.com', password: 'admin123', role: 'admin' },
            { email: 'test@example.com', password: 'test123', role: 'user' }
        ];

        // Demo hesap doldurma fonksiyonu
        function fillDemoAccount(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Mesaj gÃ¶sterme fonksiyonu
        function showMessage(type, message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 3000);
        }

        // GiriÅŸ formu iÅŸlemi
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hesap doÄŸrulama
            const validAccount = validAccounts.find(account => 
                account.email === email && account.password === password
            );
            
            if (validAccount) {
                // BaÅŸarÄ±lÄ± giriÅŸ
                showMessage('success', 'GiriÅŸ baÅŸarÄ±lÄ±! Dashboard\'a yÃ¶nlendiriliyorsunuz...');
                
                // KullanÄ±cÄ± bilgilerini kaydet
                const userData = {
                    email: validAccount.email,
                    role: validAccount.role,
                    loginTime: new Date().toISOString()
                };
                
                try {
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    localStorage.setItem('isLoggedIn', 'true');
                } catch (e) {
                    console.warn('Could not save to localStorage:', e.message);
                    // Continue without localStorage
                }
                
                // Dashboard'a yÃ¶nlendir
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                // HatalÄ± giriÅŸ
                showMessage('error', 'GeÃ§ersiz e-posta veya ÅŸifre!');
            }
        });

        // Test fonksiyonlarÄ± (console'dan kullanÄ±m iÃ§in)
        const testAuth = {
            fillDemo: () => fillDemoAccount('demo@ipmanager.com', 'demo123'),
            getCurrentUser: () => JSON.parse(localStorage.getItem('currentUser') || 'null'),
            logout: () => {
                try {
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('isLoggedIn');
                } catch (e) {
                    console.warn('Could not clear localStorage:', e.message);
                }
                showMessage('success', 'Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±!');
            }
        };

        // Global test objesi
        window.testAuth = testAuth;

        // Sayfa yÃ¼klendiÄŸinde giriÅŸ durumu kontrolÃ¼
        window.addEventListener('load', function() {
            try {
                if (localStorage.getItem('isLoggedIn') === 'true') {
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                console.warn('Could not check login status:', e.message);
                // Continue with normal login flow
            }
        });
    </script>
</body>
</html>
